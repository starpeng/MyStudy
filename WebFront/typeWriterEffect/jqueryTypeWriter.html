<html>
<head>
    <title>Type Write</title>
    <style type="text/css">
        .poesy p
        {
            line-height: 28px;
        }
    </style>
</head>
<body>
    <div class="poesy">
<h3 class="title">
《沁园春・雪》</h3>
<p>
<b>作者:<a href="http://baike.baidu.com/subview/1689/11849262.htm" target="_blank">毛泽东</a></b>
<br />
<br />
北国风光，千里冰封，万里雪飘。<br />
望长城内外，惟馀莽莽；大河上下，顿失滔滔。<br />
山舞银蛇，原驰蜡象，欲与天公试比高。<br />
须晴日，看红妆素裹，分外妖娆。<br />
<br />
江山如此多娇，<br />
引无数英雄竞折腰。<br />
惜秦皇汉武，略输文采；唐宗宋祖，稍逊风骚。<br />
一代天骄，成吉思汗，只识弯弓射大雕。<br />
俱往矣，数风流人物，还看今朝。<br />
</p>
    </div>
    <script type="text/javascript" src="../libs/jquery/jquery.js"></script>
    <script type="text/javascript">
        (function ($) {
            $.fn.typeWriter = function (options) {
                options = $.extend({}, $.fn.typeWriter.defaults, options);
                $this = $(this);
                if ($this) {
                    var content = $this.html(), currentIndex = 0;
                    $this.html('');
                    var timer = setInterval(function () {
                        var currentChar = content.substr(currentIndex, 1);
                        if (currentChar == '<') {
                            currentIndex = content.indexOf('>', currentIndex) + 1;
                        } else {
                            currentIndex++;
                        }

                        var isLast = content.length <= currentIndex;
                        if (!isLast) {
                            $this.html(content.substring(0, currentIndex) + '_');
                        } else {
                            $this.html(content);
                            clearInterval(timer);
                        }
                    }, options.speed);
                }
            };

            $.fn.typeWriter.defaults = { speed: 90 };
        })(jQuery);

        $(document).ready(function () {
            $('.poesy').typeWriter();
        });
    </script>
</body>
</html>
